<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archetypal Operating System</title>
    <!-- Marked.js for Markdown rendering -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> -->
    <script src="marked.min.js"></script>
    <!-- Google Fonts: Space Grotesk (Tech/Logic) + Lora (Text) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,600;1,400;1,600&family=Space+Grotesk:wght@300;400;500;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            /* Color Palette - Deep Cosmic/Abstract */
            --bg-color: #0f1115;
            --sidebar-width: 300px;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --accent-primary: #38bdf8;
            /* Cyan/Blue */
            --accent-secondary: #c084fc;
            /* Purple */
            --border-color: #1e293b;
            --card-bg: #1e293b80;
            --code-bg: #020617;
            --header-font: 'Space Grotesk', sans-serif;
            --body-font: 'Lora', serif;
        }

        /* Light Mode Variables override */
        @media (prefers-color-scheme: light) {
            :root {
                --bg-color: #f8fafc;
                --text-primary: #1e293b;
                --text-secondary: #475569;
                --accent-primary: #0284c7;
                --accent-secondary: #7c3aed;
                --border-color: #e2e8f0;
                --card-bg: #ffffff;
                --code-bg: #f1f5f9;
            }
        }

        * {
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--body-font);
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.8;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Navigation */
        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background: rgba(15, 23, 42, 0.05);
            /* Slight tint */
            border-right: 1px solid var(--border-color);
            padding: 2rem;
            overflow-y: auto;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
        }

        .sidebar-title {
            font-family: var(--header-font);
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: var(--accent-primary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .toc ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .toc li {
            margin-bottom: 0.8rem;
        }

        .toc a {
            text-decoration: none;
            color: var(--text-secondary);
            font-size: 0.95rem;
            transition: color 0.2s, padding-left 0.2s;
            font-family: var(--header-font);
            display: block;
            cursor: pointer;
        }

        .toc a:hover {
            color: var(--accent-primary);
            padding-left: 5px;
        }

        /* Main Content Area */
        .main-content {
            margin-left: var(--sidebar-width);
            flex: 1;
            padding: 4rem 6rem;
            max-width: 1000px;
            /* Constrain reading width */
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }

            /* Hide sidebar on mobile for now */
            .main-content {
                margin-left: 0;
                padding: 2rem;
            }
        }

        /* Typography Styling */
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: var(--header-font);
            color: var(--text-primary);
            margin-top: 2.5em;
            margin-bottom: 0.8em;
            line-height: 1.2;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-top: 0;
            letter-spacing: -0.05em;
        }

        h2 {
            font-size: 2rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
            color: var(--text-primary);
        }

        h3 {
            font-size: 1.4rem;
            font-weight: 500;
            color: var(--accent-primary);
        }

        p {
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }

        strong {
            color: var(--accent-secondary);
            font-weight: 600;
        }

        /* Lists */
        ul {
            margin-bottom: 1.5rem;
        }

        li {
            margin-bottom: 0.5rem;
        }

        /* Code/Operator Styling */
        code {
            font-family: 'Space Mono', 'Consolas', monospace;
            background-color: var(--code-bg);
            border: 1px solid var(--border-color);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.9em;
            color: var(--accent-primary);
        }

        /* Blockquotes */
        blockquote {
            border-left: 3px solid var(--accent-secondary);
            background: var(--card-bg);
            margin: 2rem 0;
            padding: 1.5rem 2rem;
            border-radius: 0 8px 8px 0;
            font-style: italic;
            color: var(--text-secondary);
        }

        /* HR dividers */
        hr {
            border: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--border-color), transparent);
            margin: 4rem 0;
        }

        /* Scroll Progress Bar */
        #progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            width: 0%;
            z-index: 1000;
            transition: width 0.1s;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <!-- Scroll Progress -->
    <div id="progress-bar"></div>

    <!-- Sidebar TOC -->
    <nav class="sidebar">
        <div class="sidebar-title">Archetypal Operating System</div>
        <div class="toc" id="toc-container">
            <!-- TOC generated via JS -->
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div id="content"></div>
    </main>

    <!-- Content Source - Dynamically Loaded -->
    <div id="raw-markdown" class="hidden"></div>

    <script>
        const contentDiv = document.getElementById('content');
        const tocContainer = document.getElementById('toc-container');
        const progressBar = document.getElementById('progress-bar');
        const sidebarTitle = document.querySelector('.sidebar-title');

        // Define the chapters in order
        const files = [
            'introduction.md',
            'chapter_1.md',
            'chapter_2.md',
            'chapter_3.md',
            'chapter_4.md',
            'chapter_5.md',
            'chapter_6.md',
            'conclusion.md'
        ];

        async function loadBook() {
            try {
                // Show loading state
                contentDiv.innerHTML = '<div style="text-align:center; padding: 2rem; color: var(--text-secondary); font-family: var(--header-font);">Wait... Loading "Archetypal Operating System"...</div>';

                // Fetch all chapters in parallel
                const responses = await Promise.all(
                    files.map(file => fetch(file).then(res => {
                        if (!res.ok) throw new Error(`Could not load ${file}`);
                        return res.text();
                    }))
                );

                // Join them with a separator
                let rawMarkdown = responses.join('\n\n\n---\n\n\n');

                // --- Reading Time Calculation ---
                // Calculate based on the full text
                const wordCount = rawMarkdown.replace(/[#*`_]/g, '').split(/\s+/).length;
                const readTime = Math.ceil(wordCount / 225); // ~225 WPM average

                // Update Sidebar with Reading Time
                const existingTime = document.getElementById('reading-time-display');
                if (existingTime) existingTime.remove();

                const timeDisplay = document.createElement('div');
                timeDisplay.id = 'reading-time-display';
                timeDisplay.innerHTML = `<span style="opacity:0.8">‚è± Reading Time:</span> <strong style="color: var(--accent-secondary)">~${readTime} min</strong>`;
                timeDisplay.style.margin = '0 0 1.5rem 0';
                timeDisplay.style.fontSize = '0.9rem';
                timeDisplay.style.color = 'var(--text-secondary)';

                if (sidebarTitle) {
                    sidebarTitle.after(timeDisplay);
                }

                // --- Render Markdown ---
                contentDiv.innerHTML = marked.parse(rawMarkdown);

                // --- Generate TOC ---
                const headers = contentDiv.querySelectorAll('h1, h2');
                const tocList = document.createElement('ul');

                headers.forEach((header, index) => {
                    const id = 'section-' + index;
                    header.id = id;

                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = '#' + id;
                    a.textContent = header.textContent;

                    // Smooth scroll
                    a.onclick = (e) => {
                        e.preventDefault();
                        document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
                    };

                    // Indent based on hierarchy
                    if (header.tagName === 'H2') {
                        a.style.paddingLeft = '15px';
                        a.style.fontSize = '0.85rem';
                    }

                    li.appendChild(a);
                    tocList.appendChild(li);
                });
                tocContainer.innerHTML = ''; // Clear existing
                tocContainer.appendChild(tocList);

            } catch (error) {
                console.error(error);
                contentDiv.innerHTML = `<div style="color: #ef4444; padding: 2rem;">
                    <h3>Error Loading Book Content</h3>
                    <p>If you are viewing this file locally, you may need to use a local server (due to CORS restrictions).</p>
                    <p>If you are on GitHub Pages, ensure all .md files are uploaded.</p>
                    <pre style="background:var(--code-bg); padding:1rem; border-radius:4px;">${error.message}</pre>
                </div>`;
            }
        }

        // Scroll Progress
        window.addEventListener('scroll', () => {
            const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (winScroll / height) * 100;
            progressBar.style.width = scrolled + "%";
        });

        // Initialize
        loadBook();
    </script>
</body>

</html>
